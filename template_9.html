<div class="detail">
    易居管家 <br>
    服务小区物管人员的移动端APP，让物管人员更方便地随时随地监管物业设备和小区人员。<br>
    因为面向的使用人群是物业企业员工，界面没有做复杂设计。所有的设计遵从简单、便捷、识别度高的原则，
    方便员工在使用过程中能够快速选择功能、判断状态、查看消息。
</div>
